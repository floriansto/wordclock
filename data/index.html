<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" charset="utf-8">
  <title>Wordclock</title>
  <link rel="stylesheet" href="style.css">
  <style>
    html {
      font-family: Helvetica;
      display: inline-block;
      margin: 0px auto;
      text-align: center;
    }

    body {
      margin-top: 50px;
    }

    h1 {
      color: #444444;
      margin: 50px auto 30px;
    }

    h3 {
      color: #444444;
      margin-bottom: 50px;
    }
  </style>
</head>

<body>
  <h1>Wordclock</h1>
  <h2>for Bine & Tobi to their wedding</h2>

  <hr>
  <p><span id="wordTime">Es ist zw√∂lf Uhr</span></p>

  <hr>

  <h2>Settings</h2>

  <div class="settingsDiv">

    <p>Brightness: <span id="brightnessSliderDisplay"></span>%</p>
    <input type="range" min="0" max="100" value="50" class="slider" id="brightnessSlider"
      onchange="updateSliderBrightness(this)">

    <h4>Clock Settings</h4>
    <table>
      <tr>
        <td>Use dialect</td>
        <td><input id="switchDialect" type="checkbox" onclick="processCheckbox(this)"></td>
      </tr>
      <tr>
        <td>Use "dreiviertel"</td>
        <td><input id="switchThreeQuater" type="checkbox" onclick="processCheckbox(this)"></td>
      </tr>
      <tr>
        <td>Use "viertel nach"</td>
        <td><input id="switchQuaterPast" type="checkbox" onclick="processCheckbox(this)"></td>
      </tr>
      <tr>
        <td>Enable background color</td>
        <td><input id="switchBackgroundColor" type="checkbox" onclick="processCheckbox(this)"></td>
      </tr>
      <tr>
        <td>Background color</td>
        <td><input id="backgroundColor" type="color" onchange="processColorPicker(this)"></td>
      </tr>
    </table>

    <h4>Display Settings</h4>
    <table class="word_table" id="word-config" align="center">
      <tr class="word_tr">
        <td class="word_td">
          Enable
        </td>
        <td class="word_td">
          Wordlist (comma separated)
        </td>
        <td class="word_td">
          Color
        </td>
        <td class="word_td">
          When
        </td>
        <td class="word_td">
          Date (ignore year)
        </td>
        <td class="word_td">
          Action
        </td>
      </tr>
      <tr class="word_tr">
        <td class="word_td"><input type="checkbox" checked></td>
        <td class="word_td">TIME</td>
        <td class="word_td"><input type="color" value="#FCB821"></td>
        <td class="word_td"><select name="When"><option value="always">Always</option></select></td>
        <td class="word_td"></td>
        <td class="word_td"></td>
      </tr>
    </table>
    <br>
    <div align="center">
      <button type="button" id="add-row" onclick="addRow('word-config')">Add</button>
      <button type="button" id="save-words" onclick="saveWords()">Save</button>
    </div>

    <h4>Preview</h4>
    <table id="preview" class="table_preview" align="center">
    </table>

  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
  <script type="text/javascript" src="letter_table.js"></script>
  <script src="script.js"></script>

</body>

</html>
