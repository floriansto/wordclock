<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Wordclock</title>
    <link rel="stylesheet" href="style.css">
    <style>
        html {
            font-family: Helvetica;
            display: inline-block;
            margin: 0px auto;
            text-align: center;
        }

        body {
            margin-top: 50px;
        }

        h1 {
            color: #444444;
            margin: 50px auto 30px;
        }

        h3 {
            color: #444444;
            margin-bottom: 50px;
        }
    </style>
</head>

<body>
    <h1>Wordclock Web Server</h1>

    <p>LED Brightness Up</p><a class="button button-on" onclick="sendData('up')">BRIGHTER</a>
    <p>LED Brightness Down</p><a class="button button-off" onclick="sendData('down')">DARKER</a>
    <p>Current Brightness<br><span id="LEDBrightness">0</span> %</p>
    <p>Current Time<br><span id="CurrentTime">0</span></p>

    <h1>Time in words</h1>
    <h2><span id="WordTime">None</span></h2>

    <h1>Settings</h1>
    Use dialect
    <label class="switch">
      <input id="switchDialect" type="checkbox" value="switchDialect" onclick="toggleDialect()">
    </label>
    <div>

    <script>
        function sendData(brightness) {
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    document.getElementById("LEDBrightness").innerHTML =
                        this.responseText;
                }
            };
            xhttp.open("GET", "setBrightness?LEDBrightness=" + brightness, true);
            xhttp.send();
        }

        function toggleDialect() {
            var checkBox = document.getElementById("switchDialect")
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    document.getElementById("switchDialect").innerHTML =
                        this.responseText;
                }
            };
            xhttp.open("GET", "setDialect?switchDialect=" + checkBox.checked, true);
            xhttp.send();
        }

        setInterval(function () {
            getData();
        }, 500);

        setInterval(function () {
            getDataLong();
        }, 10000);

        function getDataLong() {
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    document.getElementById("switchDialect").checked = parseInt(this.responseText);
                }
            };
            xhttp.open("GET", "readDialect", true);
            xhttp.send();


            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    document.getElementById("LEDBrightness").innerHTML =
                        this.responseText;
                }
            };
            xhttp.open("GET", "readBrightness", true);
            xhttp.send();
        }

        function getData() {
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    document.getElementById("CurrentTime").innerHTML =
                        this.responseText;
                }
            };
            xhttp.open("GET", "readTime", true);
            xhttp.send();

            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    document.getElementById("WordTime").innerHTML =
                        this.responseText;
                }
            };
            xhttp.open("GET", "readWordTime", true);
            xhttp.send();
        }
    </script>

</body>

</html>
